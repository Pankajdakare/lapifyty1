{% extends 'layout.html'%}

{% load static %}

{% block 'main' %}
<div class="row">
    <div class="col-md-8">
         {% for cart in mycart %}
         <div class="row">
            <div class="col-md-6">
                <img src="{{ cart.pid.la_image.url }}" alt=""  style=" height:30vh; width:20vw;">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">{{cart.pid.Name}}</h5>
                    <strong>{{cart.pid.type}}</strong><br>
                    <strong>{{ cart.pid.price }}</strong><br>
                    <p class="card-text">{{ cart.pid.details }}</p>
                    
                    </div>
            </div>
         </div>

         {% endfor %}
    </div>
    <div class="col-md-4">
          <h4 class="">billing sections</h4>
          <p>amount to be paid : {{total}}</p>
          <p>number of items : {{count}}</p>
          <a href="/makepayment"><button class="btn btn-primary">Payment </button></a>
          <a href="/showcart"><button class="btn btn-primary" >Back</button></a>
    </div>
</div>
{% endblock 'main' %}
