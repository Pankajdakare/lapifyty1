{% extends 'layout.html'%}
{% load static %}



{% block 'main' %}

<div class="row">
    <div class="col-md-3 col-sm-3 box " style="width: 50vw;">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <img src="{{ laptop.la_image.url }}" alt="" style="height: 20vh; width:15vw" >   
            <h5 class="card-title">{{laptop.name}}</h5>
            <strong>{{ laptop.model }}</strong>
            <strong>{{ laptop.price }}</strong>
            <p class="card-text">{{ laptop.details  }}</p>
            <a href="/addtocart/{{laptop.id}}" class="btn btn-primary">add to cart</a>
            </div>
        </div>
   
    </div>
</div>
{% endblock 'main' %}
